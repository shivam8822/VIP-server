<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Watch & Earn App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
    }
    .wallet {
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
    }
    button {
      background: #ffd700;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Watch & Earn</h1>
  <div class="wallet">Wallet Balance: <span id="balance">0</span> coins</div>
  <button onclick="watchAndEarn()">Watch & Earn</button>

  <script>
    async function loadWallet() {
      try {
        let res = await fetch("https://vip-server-2-o.onrender.com/api/wallet");
        let data = await res.json();
        document.getElementById("balance").innerText = data.balance;
      } catch (e) {
        console.error("Wallet load error:", e);
      }
    }

    async function watchAndEarn() {
      // Open shortlink
      window.open("https://link.onylinks.com/HqtbC", "_blank");

      // Update wallet
      try {
        let res = await fetch("https://vip-server-2-o.onrender.com/api/earn", { method: "POST" });
        let data = await res.json();
        document.getElementById("balance").innerText = data.balance;
      } catch (e) {
        console.error("Earn error:", e);
      }
    }

    // Load wallet on page open
    loadWallet();
  </script>
</body>
</html>
